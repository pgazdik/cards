<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>

    <link rel="stylesheet" href="/cards.css" />

    <script src="./CardApp.js" type="module"></script>

</head>

<body>

    <div id="top-row">
        <div id="space-container">
            <div id="space-change-button"></div>
            <div id="space-tab-container" hidden></div>
        </div>

        <div id="main-tab-containers">
            <!-- Filled dynamically by .main-tab-container divs - one for each space -->
        </div>
    </div>

    <div id="sub-tab-containers">
        <!-- Filled dynamically by .sub-tab-container divs - one for main tab -->
    </div>

    <div id="card-panel">
        <div id="card-containers">
            <!-- Filled dynamically by .card-container divs - one for sub tab -->
        </div>
    </div>

</body>

</html>
